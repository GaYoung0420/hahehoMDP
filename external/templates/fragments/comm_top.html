<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/board.css}">
    <link rel="stylesheet" th:if="${title} == '로그인'"  th:href="@{/login.css}">
    <title th:text="${title}">index.html</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div th:fragment="menu(menu)">

        <h1>상단 공통 메뉴</h1>
        <ul>
            <li th:classappend="${menu} == 'index' ? 'active' "><a href="/." th:href="@{/}">index</a>  <span th:if="${menu} == 'index'">  (선택한 페이지)</span></li>
            <li th:classappend="${menu} == 'list' ? 'active' "><a href="/." th:href="@{/board/list}">list</a> <span th:if="${menu} == 'list'"> (선택한 페이지) </span></li>
        </ul>

    </div>
    
</body>
</html>
