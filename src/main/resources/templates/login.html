<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common_inc_top :: head('로그인')">
</head>

<body>

    <div class="login-container">
        <h1 class="logo"><img th:src="@{/img/top_logo(new).png}" width="237" height="42" alt="" /></h1>


        <div th:if="${param.error}">
            <span class="txt">
            <u>Invalid username and password.</u>
            </span>
        </div>
        <div th:if="${param.logout}">
            <span class="txt">
            <u>You have been logged out.</u>
            </span>
        </div>


        <div class="half"> 


            <div sec:authorize="isAnonymous()">
                <h2>CLOSED USER GROUP Login</h2>
                <form th:action="@{/}" method="POST" >
                    
                    <div class="content" style="margin-top: 20px;">
                        <div class="signin-cont cont">
                            <input type="text" name="username" id="adminid" required="required" class="form-control inpt"
                            placeholder="아이디" />
                            <label for="id">아이디</label>
                            <input type="password" name="password" id="adminpw" required="required" class="form-control inpt"
                            placeholder="비밀번호" />
                            <label for="password">비밀번호</label>
                            <div class="submit-wrap">
                                <input type="submit" class="submit" title="로그인" / value="Sign in">
                                <!-- <input type="submit" value="Sign in" class="submit" onclick="self.location.href('/CUG/pages/ContentsMgt/PeriodicPublication/hardTax_List.shtml');" title="로그인" /> -->
                                <span class="txt">
                                    <u>택스넷의 CUG 관리자에 부여된 <strong>로그인 ID 권한</strong>에 따라 메뉴를 사용할수 있습니다.</u><br />
                                    불편하시더라도 필히 메뉴별 이용시 로그인을 하여 주십시요!
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div sec:authorize="isAuthenticated">
                <h2>login inforamtion</h2>
                <div class="content" style="margin-top: 20px;">
                    <div class="signin-cont cont">
                        name : <span sec:authentication="name">사용자이름</span><br/>
                        auth : <span sec:authentication="principal.authorities">권한</span><br/>
                        
                        <div class="submit-wrap">
                            <input type="submit" class="submit" onclick="location.href='/auth/list'" title="로그인" / value="권한이 인증되었습니다.">
                            <span class="txt">
                                <u>택스넷의 CUG 관리자에 부여된 <strong>로그인 ID 권한</strong>에 따라 메뉴를 사용할수 있습니다.</u><br />
                                불편하시더라도 필히 메뉴별 이용시 로그인을 하여 주십시요!
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
